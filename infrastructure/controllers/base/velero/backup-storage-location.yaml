apiVersion: velero.io/v1
kind: BackupStorageLocation
metadata:
  name: default
  namespace: velero
spec:
  provider: aws
  objectStorage:
    bucket: piclusterhomelab-velero
    prefix: backups
  config:
    region: eu-central-1
    s3ForcePathStyle: "true"
    s3Url: "https://s3.amazonaws.com"
    publicUrl: "https://s3.amazonaws.com"