# infrastructure/databases/immich/redis/release.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-redis
  namespace: immich-redis
spec:
  interval: 5m
  chart:
    spec:
      chart: redis
      version: "17.x"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    architecture: replication
    auth:
      enabled: true
      existingSecret: immich-redis-credentials  # Reference the secret
      existingSecretPasswordKey: password       # Key in the secret
    master:
      persistence:
        enabled: true
        size: 2Gi
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 100m
          memory: 256Mi
    replica:
      replicaCount: 1
      persistence:
        enabled: true
        size: 1Gi
      resources:
        limits:
          cpu: 250m
          memory: 256Mi
        requests:
          cpu: 50m
          memory: 128Mi