k8sServiceHost: "192.168.68.50"
k8sServicePort: 6443
socketPath: "/run/k3s/containerd/containerd.sock"

# Operator-Konfiguration ist KRITISCH für Raspberry Pi
operator:
  replicas: 1
  # KEINE health-probe-bind-address setzen - dieser verursachte den CrashLoopBackOff

# Ressourcenlimits für Pi-Hardware anpassen
resources:
  limits:
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Monitoring mit Hubble  
hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true

envoy:
  enabled: true

# Netzwerkeinstellungen wie zuvor
policyEnforcement: "never"
ipam:
  mode: "kubernetes"
  operator:
    clusterPoolIPv4PodCIDRList:
      - "10.42.0.0/16"
bpf:
  hostRouting: true
  masquerade: true
cni:
  exclusive: true

# TLS-Secret-Backend ausschalten um Namespace-Probleme zu vermeiden
tls:
  enableSecretBackend: false
