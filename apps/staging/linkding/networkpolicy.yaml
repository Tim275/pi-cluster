            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    # Zu allen Pods im Cluster (wie bei Mischa)
    - toEndpoints:
        - {}
    # Cloudflare-spezifische Verbindungen mit präzisen Protokollangaben
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
        - ports:
            - port: "7844"
              protocol: TCP
        - ports:
            - port: "7844"
              protocol: UDP
