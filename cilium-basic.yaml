# K3s-spezifische Einstellungen
kubeProxyReplacement: false
k8sServiceHost: "192.168.68.50"  # Master-Node IP
k8sServicePort: 6443
socketPath: "/run/k3s/containerd/containerd.sock"

# WICHTIG: Diese Parameter f端r Raspberry Pi hinzuf端gen
enableNodePort: true  # Erforderlich f端r BPF masquerade
operator:
  replicas: 1  # Ressourcen-Optimierung f端r Raspberry Pi

# Netzwerk-Konfiguration
policyEnforcement: "never"
ipam:
  mode: "kubernetes"
bpf:
  hostRouting: true
  masquerade: true
cni:
  exclusive: true
