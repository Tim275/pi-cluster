apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: linkding-db-staging
  namespace: linkding
spec:
  description: Postgres database cluster for linkding
  imageName: ghcr.io/cloudnative-pg/postgresql:16.6-30-bookworm
  instances: 1

  inheritedMetadata:
    labels:
      app: linkding-database

  bootstrap:
    initdb:
      database: linkding
      owner: linkding

  monitoring:
    enablePodMonitor: true

  storage: # Fixed indentation - this should be at the same level as monitoring
    size: 1Gi
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
    deletionPolicy: delete # This will delete PVCs when pods are removed

  backup:
    barmanObjectStore:
      destinationPath: "s3://piclusterhomelab/linkding/"
      s3Credentials:
        accessKeyId:
          name: aws-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: aws-creds
          key: ACCESS_SECRET_KEY
      wal:
        compression: gzip
      data:
        compression: gzip
    retentionPolicy: 7d
