# Basis-Einstellungen
kubeProxyReplacement: false
k8sServiceHost: "192.168.68.50"
k8sServicePort: 6443
socketPath: "/run/k3s/containerd/containerd.sock"

# WICHTIG: Diese Parameter f端r Raspberry Pi hinzuf端gen
enableNodePort: true  # Erforderlich f端r BPF masquerade
operator:
  replicas: 1  # Ressourcen-Optimierung f端r Raspberry Pi

policyEnforcement: "never"
ipam:
  mode: "kubernetes"
bpf:
  hostRouting: true
  masquerade: true
cni:
  exclusive: true

# Monitoring mit Hubble aktivieren
hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true

# Envoy als DaemonSet
envoy:
  enabled: true
