---
- name: "Enterprise Homelab Infrastructure Status"
  hosts: all
  gather_facts: yes
  
  tasks:
    - name: "Hardware & System Status"
      debug:
        msg: |
          === {{ inventory_hostname }} ({{ (ansible_memtotal_mb/1024)|round(0) }}GB Pi5) ===
          Uptime: {{ (ansible_uptime_seconds|int / 3600)|round(1) }}h
          Load: {{ ansible_loadavg.1m }}
          
    - name: "Enterprise Apps Status (Master p1)"
      shell: |
        echo "ðŸ  ENTERPRISE HOMELAB STATUS ðŸ "
        echo ""
        echo "=== Core Infrastructure ==="
        echo "ðŸ”— Cilium CNI: $(kubectl get pods -n kube-system -l k8s-app=cilium --no-headers 2>/dev/null | grep -c Running || echo 'âŒ')/$(kubectl get pods -n kube-system -l k8s-app=cilium --no-headers 2>/dev/null | wc -l || echo '0') pods"
        echo "ðŸ’¾ Longhorn Storage: $(kubectl get pods -n longhorn-system --no-headers 2>/dev/null | grep -c Running || echo 'âŒ')/$(kubectl get pods -n longhorn-system --no-headers 2>/dev/null | wc -l || echo '0') pods"
        echo "ðŸ”„ Velero Backup: $(kubectl get pods -n velero --no-headers 2>/dev/null | grep -c Running || echo 'âŒ')/$(kubectl get pods -n velero --no-headers 2>/dev/null | wc -l || echo '0') pods"
        echo ""
        echo "=== Database & Data ==="
        echo "ðŸ—„ï¸ CloudNativePG: $(kubectl get pods -A -l app.kubernetes.io/name=cloudnative-pg --no-headers 2>/dev/null | grep -c Running || echo 'âŒ') operators"
        echo "ðŸ” External Secrets: $(kubectl get pods -n external-secrets --no-headers 2>/dev/null | grep -c Running || echo 'âŒ')/$(kubectl get pods -n external-secrets --no-headers 2>/dev/null | wc -l || echo '0') pods"
        echo ""
        echo "=== GitOps & Management ==="
        echo "ðŸš€ Flux CD: $(kubectl get pods -n flux-system --no-headers 2>/dev/null | grep -c Running || echo 'âŒ')/$(kubectl get pods -n flux-system --no-headers 2>/dev/null | wc -l || echo '0') pods"
        echo ""
        echo "=== Self-Hosted Apps ==="
        echo "ðŸ  Homepage: $(kubectl get pods -A -l app.kubernetes.io/name=homepage --no-headers 2>/dev/null | grep -c Running || echo 'âŒ') instances"
        echo "ðŸ”— Linkding: $(kubectl get pods -A -l app.kubernetes.io/name=linkding --no-headers 2>/dev/null | grep -c Running || echo 'âŒ') instances"
        echo "ðŸ“š Audiobookshelf: $(kubectl get pods -A -l app.kubernetes.io/name=audiobookshelf --no-headers 2>/dev/null | grep -c Running || echo 'âŒ') instances"
        echo "ðŸ˜ pgAdmin: $(kubectl get pods -A -l app.kubernetes.io/name=pgadmin --no-headers 2>/dev/null | grep -c Running || echo 'âŒ') instances"
        echo ""
        echo "=== Cluster Nodes ==="
        kubectl get nodes -o wide --no-headers 2>/dev/null | wc -l | xargs echo "Active Nodes:"
        echo ""
        echo "=== AWS S3 Backups ==="
        kubectl get backups -A --no-headers 2>/dev/null | wc -l | xargs echo "Total Backups:"
      register: enterprise_status
      when: inventory_hostname == "p1"
      failed_when: false
      
    - name: "Enterprise Infrastructure Overview"
      debug:
        msg: "{{ enterprise_status.stdout_lines | join('\n') }}"
      when: inventory_hostname == "p1" and enterprise_status is defined
