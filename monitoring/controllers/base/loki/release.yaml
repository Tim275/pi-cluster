apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: "6.10.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
  values:
    # Wichtig: SingleBinary als deploymentMode konfigurieren
    deploymentMode: SingleBinary

    # Explizit alle anderen Komponenten deaktivieren
    gateway:
      enabled: false
    chunks_cache:
      enabled: false
    results_cache:
      enabled: false
    write:
      enabled: false
    read:
      enabled: false
    backend:
      enabled: false

    # SingleBinary mit vern√ºnftigen Ressourcenlimits
    singleBinary:
      replicas: 1
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 512Mi
      nodeSelector:
        kubernetes.io/hostname: p2
