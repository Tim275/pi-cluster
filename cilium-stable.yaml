# K3s-spezifische Einstellungen
k8sServiceHost: "192.168.68.50"
k8sServicePort: 6443
socketPath: "/run/k3s/containerd/containerd.sock"

# KRITISCH FÃœR 1.17.x
enableNodePort: true
operator:
  replicas: 1

# Vorhandene Konfiguration
clustermesh:
  useAPIServer: false
policyEnforcement: "never"
ipam:
  mode: "kubernetes"
  operator:
    clusterPoolIPv4PodCIDRList:
      - "10.42.0.0/16"
bpf:
  hostRouting: true
  masquerade: true
cni:
  exclusive: true
hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true
envoy:
  enabled: true
