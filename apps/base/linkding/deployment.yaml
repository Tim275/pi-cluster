apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
  namespace: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      securityContext:
        fsGroup: 33 # www-data group ID
        runAsUser: 33 # www-data user ID
        runAsGroup: 33 # www-data group ID
      containers:
        - name: linkding
          image: sissbruecker/linkding:1.38.0
          ports:
            - containerPort: 9090
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: linkding-data
              mountPath: /etc/linkding/data
          envFrom:
            # Bestehendes Secret für weitere Variablen
            - secretRef:
                name: linkding-container-env
            # NEU: Einbindung des Superuser-Secrets
            - secretRef:
                name: linkding-superuser
            # NEU: Einbindung der ConfigMap (für DB-Parameter)
            - configMapRef:
                name: linkding-configmap
      volumes:
        - name: linkding-data
          persistentVolumeClaim:
            claimName: linkding-data-pvc
