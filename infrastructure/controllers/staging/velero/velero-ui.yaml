apiVersion: apps/v1
kind: Deployment
metadata:
  name: velero-ui
  namespace: velero
spec:
  replicas: 1
  selector:
    matchLabels:
      app: velero-ui
  template:
    metadata:
      labels:
        app: velero-ui
    spec:
      serviceAccountName: velero-ui
      containers:
      - name: velero-ui
        image: otwld/velero-ui:0.7.0
        ports:
        - containerPort: 3000  # GEÄNDERT von 8080 zu 3000
        env:
        - name: VELERO_NAMESPACE
          value: velero
        - name: BASIC_AUTH_USERNAME  # GEÄNDERT von ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: velero-ui-credentials
              key: BASIC_AUTH_USERNAME
        - name: BASIC_AUTH_PASSWORD  # GEÄNDERT von ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: velero-ui-credentials
              key: BASIC_AUTH_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: velero-ui
  namespace: velero
spec:
  selector:
    app: velero-ui
  ports:
  - port: 80
    targetPort: 3000  # GEÄNDERT von 8080 zu 3000