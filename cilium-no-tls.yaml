k8sServiceHost: "192.168.68.50"
k8sServicePort: 6443
socketPath: "/run/k3s/containerd/containerd.sock"

# Operator-Konfiguration
operator:
  replicas: 1

# TLS vollst√§ndig deaktivieren
tls:
  enabled: false

# Hubble konfigurieren
hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true

envoy:
  enabled: true

# Netzwerkeinstellungen
policyEnforcement: "never"
ipam:
  mode: "kubernetes"
bpf:
  hostRouting: true
  masquerade: true
cni:
  exclusive: true
