# K3s-spezifische Einstellungen
k8sServiceHost: "192.168.68.50"
k8sServicePort: 6443
socketPath: "/run/k3s/containerd/containerd.sock"

# Monitoring mit Hubble
hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true

# Envoy als DaemonSet
envoy:
  enabled: true

# Wichtig für Raspberry Pi: Operator-Konfiguration
operator:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

# Ressourcenlimits für Cilium-Agent
resources:
  limits:
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Netzwerkeinstellungen
policyEnforcement: "never"
ipam:
  mode: "kubernetes"
  operator:
    clusterPoolIPv4PodCIDRList:
      - "10.42.0.0/16"
bpf:
  hostRouting: true
  masquerade: true
cni:
  exclusive: true
