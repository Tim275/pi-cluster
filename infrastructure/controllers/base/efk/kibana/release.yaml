apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kibana
  namespace: logging
spec:
  interval: 15m
  chart:
    spec:
      chart: kibana
      version: "7.17.3"
      sourceRef:
        kind: HelmRepository
        name: elastic
        namespace: logging
  values:
    # Remove node selector
    # nodeSelector:
    #   kubernetes.io/hostname: p3

    # Pi-optimized resources
    resources:
      requests:
        cpu: "100m"
        memory: "300Mi"
      limits:
        cpu: "400m"
        memory: "512Mi"

    elasticsearchHosts: "http://elasticsearch-master:9200"

    # Keep your existing ingress configuration
    ingress:
      enabled: true
      ingressClassName: traefik
      hosts:
        - host: kibana.timourhomelab.org
          paths:
            - path: /
              pathType: Prefix
