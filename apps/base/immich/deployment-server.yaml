# apps/base/immich/deployment-server.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      containers:
      - name: immich-server
        image: ghcr.io/immich-app/immich-server:v1.93.1
        ports:
        - containerPort: 3001
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: immich-db-secret
              key: password
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: immich-redis-secret
              key: password
        envFrom:
        - configMapRef:
            name: immich-config
        volumeMounts:
        - name: uploads
          mountPath: /usr/src/app/upload
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 200m
            memory: 500Mi
        startupProbe:
          httpGet:
            path: /
            port: 3001
          failureThreshold: 30
          periodSeconds: 10
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: immich-uploads-pvc