# K3s-spezifische Einstellungen
k8sServiceHost: "192.168.68.50"
k8sServicePort: 6443

# Grundkonfiguration für Raspberry Pi
operator:
  replicas: 1
  
# ENTWEDER Option 1: NodePort aktivieren, um BPF masquerade zu unterstützen
enableNodePort: true
bpf:
  masquerade: true
  hostRouting: true

# ODER Option 2: BPF masquerade deaktivieren
# bpf:
#   masquerade: false
#   hostRouting: true

# Ressourcen für Raspberry Pi optimieren
resources:
  limits:
    memory: 500Mi
  requests:
    cpu: 100m
    memory: 150Mi

# CNI-Einstellungen
cni:
  exclusive: true
