apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fluentd
  namespace: logging
spec:
  interval: 15m
  chart:
    spec:
      chart: fluentd
      # Try a more recent stable version
      version: "0.4.2"
      sourceRef:
        kind: HelmRepository
        name: fluent
        namespace: logging
  values:
    image:
      tag: "v1.16-debian-1"

    kind: DaemonSet

    # Simplify the configuration to avoid YAML parsing errors
    tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule

    securityContext:
      privileged: true
      runAsUser: 0

    livenessProbe: null
    readinessProbe: null

    # Configure volumes
    extraVolumeMounts:
      - name: varlog
        mountPath: /var/log
      - name: varlibdockercontainers
        mountPath: /var/lib/docker/containers
        readOnly: true

    extraVolumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers

    # Environment variables
    env:
      - name: FLUENT_ELASTICSEARCH_USER
        valueFrom:
          secretKeyRef:
            name: elasticsearch-credentials
            key: username
      - name: FLUENT_ELASTICSEARCH_PASSWORD
        valueFrom:
          secretKeyRef:
            name: elasticsearch-credentials
            key: password

    # Fluentd configuration as separate item to avoid indentation issues
    configMapConfigs:
      fluentd.conf: |
        <source>
          @type tail
          path /var/log/containers/*.log
          exclude_path ["/var/log/containers/*fluentd*", "/var/log/containers/*elastic*"]
          pos_file /var/log/fluentd-containers.log.pos
          tag kubernetes.*
          read_from_head true
          <parse>
            @type json
            time_key time
            time_format %Y-%m-%dT%H:%M:%S.%NZ
          </parse>
        </source>

        <filter kubernetes.**>
          @type kubernetes_metadata
        </filter>

        <match kubernetes.**>
          @type elasticsearch
          host elasticsearch-master
          port 9200
          user "#{ENV['FLUENT_ELASTICSEARCH_USER']}"
          password "#{ENV['FLUENT_ELASTICSEARCH_PASSWORD']}"
          scheme http
          index_name k8s-logs-%Y%m%d
        </match>

    # Set appropriate resource limits
    resources:
      requests:
        cpu: 100m
        memory: 200Mi
      limits:
        cpu: 200m
        memory: 400Mi
