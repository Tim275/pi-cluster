# inventory.yaml - Enterprise Homelab with Ansible Vault Security
---
all:
  children:
    masters:
      hosts:
        p1:
          ansible_host: "{{ vault_master_ip }}"      # üîê Verschl√ºsselte IP aus Vault
          ansible_user: p1
          node_role: master
          # Enterprise-Apps: K3s Master, Cilium, Longhorn, Velero, Flux, External Secrets
          
    workers:
      hosts:
        p2:
          ansible_host: "{{ vault_worker_ip }}"      # üîê Verschl√ºsselte IP aus Vault
          ansible_user: p2
          node_role: worker
          # Enterprise-Apps: Homepage, Linkding, Container-Workloads
        p3:
          ansible_host: "{{ vault_data_worker_ip }}" # üîê Verschl√ºsselte IP aus Vault
          ansible_user: p3
          node_role: data_worker
          storage_node: true
          # Enterprise-Apps: Audiobookshelf, pgAdmin, Longhorn Storage
          
  vars:
    # SSH-Einstellungen f√ºr Enterprise-Homelab
    ansible_ssh_common_args: '-F /dev/null -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
    ansible_ssh_pipelining: yes
    ansible_python_interpreter: /usr/bin/python3
    
    # Cluster-Config aus Vault
    k3s_cluster_cidr: "{{ vault_cluster_cidr | default('10.42.0.0/16') }}"
    k3s_service_cidr: "{{ vault_service_cidr | default('10.43.0.0/16') }}"

# =============================================================================
# üîê ANSIBLE VAULT COMMANDS
# =============================================================================

# ansible all -m ping
# ansible-playbook playbooks/hello-homelab.yaml

# Inhalt anzeigen (entschl√ºsselt)
# ansible-vault view group_vars/all.yaml --vault-password-file .vault_password

# Datei bearbeiten
# ansible-vault edit group_vars/all.yaml --vault-password-file .vault_password

# Verschl√ºsselten Inhalt anzeigen (gibberish)
# cat group_vars/all.yaml