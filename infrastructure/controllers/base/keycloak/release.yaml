---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keycloak
  namespace: keycloak
spec:
  interval: 5m
  chart:
    spec:
      chart: keycloakx
      version: ">=7.0.0"
      sourceRef:
        kind: HelmRepository
        name: codecentric
        namespace: keycloak
      interval: 5m
  values:
    # ========================================
    # MINIMAL KEYCLOAK CONFIGURATION
    # ========================================
    
    # Keycloak Image
    image:
      repository: quay.io/keycloak/keycloak
      tag: "26.0.7"

    # ========================================
    # STARTUP & ADMIN CONFIG
    # ========================================
    
    # Start in development mode
    args:
      - start-dev
      - --http-enabled=true
      - --http-port=8080
      - --hostname-strict=false

    # Admin credentials (STRING format für KeycloakX Chart!)
    extraEnv: |
      - name: KEYCLOAK_ADMIN
        value: "admin"
      - name: KEYCLOAK_ADMIN_PASSWORD
        value: "admin123"

    # ========================================
    # HEALTH CHECKS DISABLED (Chart überschreibt sie sowieso)
    # ========================================
    
    # Disable all health checks to let Keycloak start
    startupProbe:
      exec:
        command:
        - /bin/true
      initialDelaySeconds: 5
      periodSeconds: 10
      failureThreshold: 600  # 100 minutes timeout
    
    livenessProbe:
      exec:
        command:
        - /bin/true
      initialDelaySeconds: 120
      periodSeconds: 30
    
    readinessProbe:
      exec:
        command:
        - /bin/true
      initialDelaySeconds: 60
      periodSeconds: 10

    # ========================================
    # BASIC SETTINGS
    # ========================================
    
    # Service
    service:
      type: ClusterIP
      port: 8080

    # Resources
    resources:
      limits:
        memory: 1Gi
        cpu: 500m
      requests:
        memory: 512Mi
        cpu: 250m

    # Ingress disabled
    ingress:
      enabled: false

    # Replicas
    replicas: 1