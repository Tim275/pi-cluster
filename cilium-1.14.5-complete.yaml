# K3s-spezifische Einstellungen
k8sServiceHost: "192.168.68.50"
k8sServicePort: 6443
socketPath: "/run/k3s/containerd/containerd.sock"

# Wichtig für Raspberry Pi
enableNodePort: true
operator:
  replicas: 1

# Netzwerkeinstellungen
kubeProxyReplacement: false
policyEnforcement: "never"
ipam:
  mode: "kubernetes"
bpf:
  hostRouting: true
  masquerade: true
cni:
  exclusive: true

# Ressourcenanpassungen für Raspberry Pi
resources:
  limits:
    memory: 400Mi
  requests:
    cpu: 50m
    memory: 150Mi

# Hubble komplett aktivieren
hubble:
  enabled: true
  metrics:
    enabled:
      - dns:query
      - drop
      - tcp
      - flow
  relay:
    enabled: true
  ui:
    enabled: true

# Envoy als DaemonSet
envoy:
  enabled: true

# ClusterMesh aktivieren
clustermesh:
  useAPIServer: true
  apiserver:
    tls:
      auto:
        enabled: true
    service:
      type: ClusterIP
    resources:
      limits:
        cpu: 100m
        memory: 200Mi
      requests:
        cpu: 10m
        memory: 64Mi
