apiVersion: apps/v1
kind: Deployment
metadata:
  name: velero-ui
  namespace: velero
spec:
  replicas: 1
  selector:
    matchLabels:
      app: velero-ui
  template:
    metadata:
      labels:
        app: velero-ui
    spec:
      containers:
        - name: velero-ui
          image: vfarcic/velero-dashboard:latest # More reliable image
          ports:
            - containerPort: 8080
          env:
            - name: API_URL
              value: "http://velero.velero.svc:8085"
      nodeSelector:
        kubernetes.io/hostname: p3
---
apiVersion: v1
kind: Service
metadata:
  name: velero-ui
  namespace: velero
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: velero-ui
