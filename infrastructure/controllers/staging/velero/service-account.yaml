apiVersion: v1
kind: ServiceAccount
metadata:
  name: velero-ui
  namespace: velero
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: velero-ui-role
rules:
- apiGroups: [""]
  resources: ["pods", "namespaces"]
  verbs: ["get", "list"]
- apiGroups: ["velero.io"]
  resources: ["backups", "restores", "schedules", "downloadrequests", "deletebackuprequests"]
  verbs: ["get", "list", "watch", "create", "update", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: velero-ui-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: velero-ui-role
subjects:
- kind: ServiceAccount
  name: velero-ui
  namespace: velero