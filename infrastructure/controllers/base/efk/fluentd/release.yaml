apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: logstash
  namespace: logging
spec:
  interval: 15m
  chart:
    spec:
      chart: logstash
      version: "7.17.3"
      sourceRef:
        kind: HelmRepository
        name: elastic
        namespace: logging
  # Force delete the old release completely
  uninstall:
    keepHistory: false
  # Give plenty of time for installation
  install:
    timeout: 15m
    remediation:
      retries: 3
  values:
    # Use Deployment instead of StatefulSet
    kind: Deployment

    # Disable default persistence
    persistence:
      enabled: false

    # Lower Java heap size for Pi
    logstashJavaOpts: "-Xmx256m -Xms128m"

    # Lower resource requirements
    resources:
      requests:
        cpu: 100m
        memory: 200Mi
      limits:
        cpu: 200m
        memory: 300Mi

    # Explicitly run as root to access logs
    securityContext:
      runAsUser: 0
      privileged: true

    podSecurityContext:
      runAsUser: 0
      fsGroup: 0

    # Use emptyDir for data
    extraVolumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: logstash-data
        emptyDir: {}

    extraVolumeMounts:
      - name: varlog
        mountPath: /var/log
        readOnly: true
      - name: varlibdockercontainers
        mountPath: /var/lib/docker/containers
        readOnly: true
      - name: logstash-data
        mountPath: /usr/share/logstash/data

    # Support stateful operations with init container
    extraInitContainers:
      - name: setup-dirs
        image: busybox
        command:
          [
            "sh",
            "-c",
            "mkdir -p /usr/share/logstash/data/sincedb && chmod -R 777 /usr/share/logstash/data",
          ]
        volumeMounts:
          - name: logstash-data
            mountPath: /usr/share/logstash/data
        securityContext:
          runAsUser: 0

    # Basic configuration
    logstashConfig:
      logstash.yml: |
        http.host: "0.0.0.0"
        path.data: /usr/share/logstash/data
        log.level: info
        pipeline.workers: 1
        pipeline.batch.size: 50

    # Extremely simplified pipeline to start with
    logstashPipeline:
      logstash.conf: |
        input {
          file {
            path => "/var/log/containers/*.log"
            exclude => ["/var/log/containers/*logstash*", "/var/log/containers/*elastic*", "/var/log/containers/*kibana*"]
            sincedb_path => "/usr/share/logstash/data/sincedb"
            codec => "json"
            start_position => "beginning"
          }
        }

        output {
          elasticsearch {
            hosts => ["elasticsearch-master:9200"]
            user => "${ELASTICSEARCH_USER}"
            password => "${ELASTICSEARCH_PASSWORD}"
            index => "logs-%{+YYYY.MM.dd}"
          }
        }

    # Environment variables
    extraEnv:
      - name: ELASTICSEARCH_USER
        valueFrom:
          secretKeyRef:
            name: elasticsearch-credentials
            key: username
      - name: ELASTICSEARCH_PASSWORD
        valueFrom:
          secretKeyRef:
            name: elasticsearch-credentials
            key: password
