apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
  namespace: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      securityContext:
        fsGroup: 33 # www-data group ID
        runAsUser: 33 # www-data user ID
        runAsGroup: 33 # www-data group ID
      containers:
        - name: linkding
          image: sissbruecker/linkding:1.38.0
          ports:
            - containerPort: 9090
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: linkding-data
              mountPath: /etc/linkding/data
          env:
            - name: LD_DB_ENGINE
              value: "postgres"
            - name: LD_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: linkding-configmap
                  key: LD_DB_HOST
            - name: LD_DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: linkding-configmap
                  key: LD_DB_PORT
            - name: LD_DB_NAME
              value: "app"
            - name: LD_DB_USER
              value: "app"
            - name: LD_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: linkding-superuser
                  key: LD_SUPERUSER_PASSWORD
      volumes:
        - name: linkding-data
          persistentVolumeClaim:
            claimName: linkding-data-pvc
