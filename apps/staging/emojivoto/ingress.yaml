apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: emojivoto
  namespace: emojivoto
  # ‚ùå Entferne diese Annotation
  # annotations:
  #   traefik.ingress.kubernetes.io/router.middlewares: default-tracing@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: emojivoto.timourhomelab.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-svc
                port:
                  number: 80