apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: fluent
  namespace: logging
spec:
  interval: 1h
  url: https://fluent.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fluentd
  namespace: logging
spec:
  interval: 15m
  chart:
    spec:
      chart: fluentd
      version: "0.3.9" # Using older stable version
      sourceRef:
        kind: HelmRepository
        name: fluent
        namespace: logging
  values:
    # Use standard image (known to work on ARM)
    image:
      repository: fluent/fluentd-kubernetes-daemonset
      tag: "v1.14.6-debian-elasticsearch7-1.1"
      pullPolicy: Always

    # Run as single deployment
    kind: Deployment
    replicas: 1

    # Very simple configuration for reliability
    podSecurityPolicy:
      enabled: false

    resources:
      limits:
        cpu: 50m
        memory: 256Mi
      requests:
        cpu: 25m
        memory: 128Mi

    # Disable features
    metrics:
      enabled: false
    autoscaling:
      enabled: false
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false

    # Simple output config
    configMaps:
      output.conf: |-
        <match **>
          @type elasticsearch
          host elasticsearch-master
          port 9200
          logstash_format true
          include_tag_key true
          flush_interval 30s
        </match>
